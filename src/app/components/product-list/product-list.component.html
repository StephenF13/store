<section class="products">
    <div class="container">


        <h2 class="subtitle loading" [hidden]="loading != true">
            <br/><br/><br/>
            <span>Loading...</span>
            <br/><br/><br/>
        </h2>


        <div class="columns is-multiline">
            <app-product-card class="column is-one-quarter"

        </div>

    </div>
</section>
