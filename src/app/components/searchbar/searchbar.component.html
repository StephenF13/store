<div class="modal animated slideInUp">
  <div class="modal-background"></div>
  <div class="modal-content">
    <nav class="nav">
      <div class="navbar-brand">
        <a class="close" (click)="hideModal()"><i class="fa fa-long-arrow-left"></i></a>
        <form novalidate (submit)="submit($event)">
          <input [(ngModel)]="keyword" name="keyword" class="" type="text" placeholder="search...">
        </form>
      </div>

      <div class="nav-item">
      </div>

      <div class="navbar-end">
      </div>
    </nav>

    <div class="container">
      <article (click)="goTo(item)" class="media animated slideInDown" *ngFor="let item of items">
        <figure class="media-left">
          <p class="image is-64x64">
            <img src="assets/games/{{item.image}}">
          </p>
        </figure>
        <div class="media-content">
          <div class="content">
            <p>
              <strong>{{item.name}}</strong>
              <br>
              <small>{{item.type}} Â· {{item.year}}</small>
            </p>
          </div>

        </div>
      </article>

      <small *ngIf="keyword==null">and press 'Enter' </small>
      <small *ngIf="!items.length && submitted == true">0 game...</small>

    </div>

  </div>
</div>
